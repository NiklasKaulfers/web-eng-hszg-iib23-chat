<!DOCTYPE html>
<html>
    <head>
        <title>register user</title>
        <script defer src="src/registerUser.js"></script>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <h1>register new user</h1>
        <div id="newUser">
            <input id="userName" placeholder="Put your username here" name="userName" type="text"><br/>
            <input id="email" placeholder="Email address" name="email" type="text"><br/>
            <input id="password" placeholder="Password" name="password" type="password"><br/>
            <input id="comparePassword" placeholder="Confirm Password" name="comparePassword" type="password"><br/>
            <output id="successOfUserRegistration" name="successOfUserRegistration"></output>
            <button id="confirm">confirm</button><br/>

        </div>
        <a href="login.html">already have an account?</a><br/>
        <a href="index.html">back to start</a><br/>
    </body>
</html>
