<!DOCTYPE html>
<html>
    <head>
        <title>in room</title>
        <script defer src="src/inRoom.js"></script>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <button id="openLoginBtn">Login</button>

        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span id="closeLoginBtn" class="close">&times;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <h1>in room</h1>
        <div id="chat-container">
            <div id="chat-box"></div>
            <label for="chat-input"></label><input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
        <a href="pickRoom.html">leave room</a><br/>
        <a href="index.html">back to start</a><br/>
    </body>
</html>
